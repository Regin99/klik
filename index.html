<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
      body {
        display: flex;
        margin: 0;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        flex-grow: 1;
        background-color: #333333;
        justify-content: center;
        display: flex;
        align-items: center;
      }

      .coin {
        border-radius: 50%;
        cursor: pointer;
      }

      .scaled {
        transform: scale(0.9);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        id="image"
        height="150px"
        width="150px"
        class="coin"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdkqxo4YU5e5g_OBuUlKZvKezB9g6BJ2DUyszATXtMfA&s"
      />
    </div>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const image = document.getElementById('image');

      image.addEventListener('mousedown', () => {
        image.classList.add('scaled');
      });

      image.addEventListener('mouseup', () => {
        image.classList.remove('scaled');
      });

      image.addEventListener('mouseleave', () => {
        image.classList.remove('scaled');
      });

      image.addEventListener('touchstart', () => {
        image.classList.add('scaled');
      });

      image.addEventListener('touchend', () => {
        image.classList.remove('scaled');
      });

      image.addEventListener('touchcancel', () => {
        image.classList.remove('scaled');
      });
      // Init TWA
      Telegram.WebApp.ready();

      function setViewportData() {
        var sizeEl = document.getElementById('viewport-params-size');

        var expandEl = document.querySelector('#viewport-params-expand');
      }

      Telegram.WebApp.setHeaderColor('secondary_bg_color');

      setViewportData();
      Telegram.WebApp.onEvent('viewportChanged', setViewportData);
    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  </body>
</html>
